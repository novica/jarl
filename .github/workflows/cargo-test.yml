name: Cargo Build & Test

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cargo-test.yml
      - Cargo.toml
      - dist-workspace.toml
      - crates/**/src/**
      - crates/**/tests/**
      - crates/**/Cargo.toml
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/cargo-test.yml
      - Cargo.toml
      - dist-workspace.toml
      - crates/**/src/**
      - crates/**/tests/**
      - crates/**/Cargo.toml

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          # - beta
          # - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo install --path crates/jarl-cli --profile=dev
      - run: cargo test --verbose
